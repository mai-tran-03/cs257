    Country page of a webapp for displaying information about a single country 
    within the country flag.
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" id="favicon">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>
    <!-- 
    A horizontal navigation bar containing a home-icon button with a link to the homepage
        and a horizontal bar combining a search/filter function for country names, and
            a scrollable drop-down of country names.
    -->
    <div class="row">
        <a id="home"><img src="../static/home-icon.png" class="home column"></img> </a>
        <div class="column stretch">
            <input type="text" id="searchBar" placeholder="Select country...">

            <div>
                <ul id="searchCountries"></ul>
            </div>
        </div>
    </div>

    <!--
    A section with a secondary header of selected country name including
        a country flag that can be clicked to zoom in, 
        and a row of tables containing country information e.g., area, 
            population, languages, and etc.,
            and other data including the flag attributes.
    -->
    <div class="fillColumnWithThreeRows">
        <div>
            <h1 class="header" id="countryName">{{ name }}</h1>
            <p id="errorMessage" class="textCenter"> </p>
        </div>

        <div>
            <img class="center" id="countryFlag">
            <div class="imgZoom" id="imgZoom">
                <span class="close">&times;</span>
                <img class="zoomContent" id="zoomedFlagImg">
                <div id="imgCaption"><em>Country: {{ name }}</em></div>
            </div>
        </div>

        <div class="fillRowWithThreeColumns countryTable">

            <table id="infoTable">
                <tr>
                    <th colspan="2"><strong>Country Info</strong></th>
                </tr>
            </table>

            <table id="colorsTable">
                <tr>
                    <th><strong>Colors</strong></th>
                </tr>
            </table>

            <table id="symbolTable">
                <tr>
                    <th colspan="2"><strong>Symbols</strong></th>
                </tr>
            </table>
        </div>
    </div>

    <!--
    A Datamap of a continent that shows the selected country with clickable countries.
    -->
    <div id="mapDiv">
        <div id="mapContainer"></div>

        <div id="mapCaption"></div>
    </div>

</body>
<script type="module" src="{{ url_for('static', filename='country.js') }}"></script>

<!-- The following scripts are required in order to show the map. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="{{ url_for('static', filename='datamaps.world.min.js') }}"></script>
</html>
